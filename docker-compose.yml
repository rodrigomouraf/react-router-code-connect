version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: code-connect-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: code_connect
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - code-connect-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: code-connect-backend
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/code_connect
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3000
      NODE_ENV: development
    volumes:
      # Mount source code for hot reload
      - ./apps/backend/src:/app/src
      - ./apps/backend/prisma:/app/prisma
      # Use named volumes for node_modules to avoid conflicts
      - backend_node_modules:/app/node_modules
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - code-connect-network
    command: npm run start:dev

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: code-connect-frontend
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      # Mount source code for hot reload
      - ./apps/frontend/src:/app/src
      - ./apps/frontend/index.html:/app/index.html
      - ./apps/frontend/vite.config.js:/app/vite.config.js
      # Use named volume for node_modules to avoid conflicts
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - code-connect-network

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  code-connect-network:
    driver: bridge

